            i.e. lovelace)
          type: integer
        name:
          description: Name or ticker as interpreted by Novellia (e.g. NVLA, ADA)
          type: string
        description:
          description: Short description of token as interpreted by Novellia
          type: string
      required:
      - amount
      - asset_id
      title: Token
      type: object
